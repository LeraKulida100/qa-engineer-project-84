- summary: |
    Поиск товара по ключевому слову
  requirement: |
    При вводе названия товара в поисковую строку, товар должен отобразится
  prerequisites: |
    Открыта главная страница 
  test-data: |
    Название товар
  steps:
    - Вводим название товара в поисковую строку
    - Товар отображается в меню
  expected-result: |
    Товар отображается на главной странице

- summary: |
    Поиск товара по категории
  requirement: |
    При выборе категории товара, товары отображаются
  prerequisites: |
    Открыта главная страница 
  test-data: |
    Категория товара
  steps:
    - Нажимаем на категорию
    - Выбираем категорию товара
  expected-result: |
    Выбранная категория товаров, отображается на главной странице

- summary: |
    Возможность фильтрации товаров
  requirement: |
    При фильтрации, нужные товары отображаются
  prerequisites: |
    Открыта главная страница
  test-data: |
    Фильтр товаров
  steps:
    - Ставим фильтры на нужные товары
  expected-result: |
    Выбранный товар через фильтр отображается

- summary: |
    Просмотр подробной информации о товаре
  requirement: |
    При просмотре отображается подробная информация о товаре
  prerequisites: |
    Открыта страница магазина
  test-data: |
    Подробная информация товара
  steps:
    - Нажимаем на выбранный товар
    - Открывается подробная информация товара
  expected-result: |
    Отображается подробная информация товара

- summary: |
    Добавление товара в корзину
  requirement: |
    Возможность добавления товара в корзину
  prerequisites: | 
    Открыта станица интернет-магазина
  test-data: |
    Кнопка "Добавить в корзину"
  steps:
    - Выбираем нужный товар
    - Нажимаем кнопку "Добавить в корзину"
  expected-result: |
    Товар добавлен в корзину

- summary: |
    Просмотр содержимого корзины
  requirement: |
    При просмотре корзины отображаются товары
  prerequisites: | 
    Открыта корзина сайта
  test-data: |
    Вкладка корзины
  steps:
    - Нажимаем кнопку "Корзина"
    - Открывается вкладка корзина
  expected-result: |
    Отображается содержимое корзины
 
- summary: |
    Совместимость с последними версиями браузеров
  requirement: |
    При открытии браузеров сайт доступен 
  prerequisites: | 
    Открыт сайт на различных браузерах
  test-data: |
    Различные браузера
  steps:
    - Открываем сайт на различных браузерах
    - Проверяем кроссбразерность сайта
  expected-result: |
    Сайт совместим  с последними версиями браузеров

- summary: |
    Проверка работоспособности мобильной версии сайта
  requirement: |
    Мобильной версия сайта доступна  
  prerequisites: | 
    Открыт сайт на мобильной версии
  test-data: |
    Мобильная версия сайта
  steps:
    - Открываем мобильную версию сайта
    - Проверяем работоспособность сайта
  expected-result: |
    Мобильная версия работосопосбна
  
