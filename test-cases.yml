    При просмотре отображается подробная информация о товаре
  prerequisites: |
    Открыта страница магазина
  test-data: |
    Подробная информация товара
  steps:
    - Нажимаем на выбранный товар
    - Открывается подробная информация товара
  expected-result: |
    Отображается подробная информация товара
