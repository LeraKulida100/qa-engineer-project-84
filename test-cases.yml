- summary: |
    Поиск товара по ключевому слову
  requirement: |
    При вводе названия товара в поисковую строку, товар должен отобразится
  prerequisites: |
    Открыта главная страница 
  test-data: |
    Название товар
  steps:
    - Вводим название товара в поисковую строку
    - Товар отображается в меню
  expected-result: |
    Товар отображается на главной странице
 ---
- summary: |
    Поиск товара по категории
  requirement: |
    При выборе категории товара, товары отображаются
  prerequisites: |
    Открыта главная страница 
  test-data: |
    Категория товара
  steps:
    - Нажимаем на категорию
    - Выбираем категорию товара
  expected-result: |
    Выбранная категория товаров, отображается на главной странице
 ---
- summary: |
