- summary: |
    Добавление товара в корзину
  requirement: |
    Возможность добавления товара в корзину
  prerequisites: | 
    Открыта станица интернет-магазина
  test-data: |
    Кнопка "Добавить в корзину"
  steps:
    - Выбираем нужный товар
    - Нажимаем кнопку "Добавить в корзину"
  expected-result: |
    Товар добавлен в корзину
 ---
- summary: |
    Просмотр содержимого корзины
  requirement: |
    При просмотре корзины отображаются товары
  prerequisites: | 
    Открыта корзина сайта
  test-data: |
    Вкладка корзины
